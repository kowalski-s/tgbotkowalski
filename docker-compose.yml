version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: tgbot_kowalski
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Сохраняем базу данных на хосте
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Мониторинг здоровья контейнера
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python -m bot.main' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
