version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: tgbot_kowalski
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Named volume для сохранения БД между обновлениями
      - bot_data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python -m bot.main' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bot_data:
